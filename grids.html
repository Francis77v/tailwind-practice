<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grids</title>
    <link rel="icon" type="image/png" href="img/microsoft.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

</head>

<body class="bg-gray-950 mx-64">
    <div class="grid grid-cols-2 content-start gap-2">
        <div class="bg-blue-500  h-32 flex items-center justify-center text-white rounded">1</div>
        <div class="bg-yellow-500  h-32 flex items-center justify-center text-white rounded">2</div>
        <div class="bg-green-500 h-32 flex items-center justify-center text-white rounded">3</div>

        <div class="bg-orange-500 h-32 flex items-center justify-center text-white rounded">4</div>
        <div class="col-span-2 bg-violet-500 h-32 flex items-center justify-center text-white rounded">5</div>

    </div>
    <br>
    <br>
    <div class="grid grid-cols-3 gap-2">
        <div class="bg-blue-500 w-auto row-span-3 flex items-center justify-center text-white rounded">1</div>
        <div class="bg-yellow-500  col-span-2 w-auto h-32 flex items-center justify-center text-white rounded">2</div>
        <div class="bg-green-500 col-start-2 w-auto h-32 flex items-center justify-center text-white rounded">3</div>

        <div class="bg-orange-500 w-auto h-32 flex items-center justify-center text-white rounded">4</div>
        <div class="bg-violet-500 w-auto h-32 flex items-center justify-center text-white rounded">5</div>
        <div class="bg-pink-500 row-span-2 w-auto h-32 flex items-center justify-center text-white">6</div>

    </div>

    <br>
    <br>
    <div class="grid grid-flow-row grid-cols-4 gap-2">
        <div class="bg-blue-500  w-auto row-span-3 flex items-center justify-center text-white rounded">1</div>
        <div class="bg-yellow-500  col-span-2 h-32 flex items-center justify-center text-white rounded">2</div>
        <div class="bg-green-500 row-span-2 w-auto flex items-center justify-center text-white rounded">3</div>

        <div class="bg-orange-500 h-32 flex items-center justify-center text-white rounded">4</div>
        <div class="bg-violet-500 h-32 flex items-center justify-center text-white rounded">5</div>
        <div class="bg-pink-500 w-auto h-32 flex items-center justify-center text-white">6</div>

        <div class="bg-red-500 w-auto h-32 flex items-center justify-center text-white">7</div>
        <div class="bg-teal-500 w-auto h-32 flex items-center justify-center text-white">8</div>

    </div>


</body>


</html>
